<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
    
  </head>
  <body>
    <h1>Calculator Project</h1>
    
    <div class="base">
      <div class="calku">
        <div class="top">
          <div class="screen--1">
            <input type="text" class="calculator-screen" value="" disabled>
          </div>
        </div>
        <div class="bottomAndKeys">

          <button class="num-buttons--1 blue clear" type="button" id="button--ac" value="clear">AC</button> 

          <button class="num-buttons--2 blue" type="button" id="bitton--empty"></button>

          <button class="num-buttons--3 light-blue" type="button" id="button--perc">%</button>

          <button class="num-buttons operator" type="button" id="devision" value="/">&divide</button>

          <button class="num-buttons num"type="button" id="button--7" value="7">7</button>
          <button class="num-buttons num"type="button" id="button--8" value="8">8</button>
          <button class="num-buttons num"type="button" id="button--9" value="9">9</button>


          <button class="num-buttons operator" type="button" id="multiplication" value="*">&times</button>

          <button class="num-buttons num"type="button" id="butoon--4" value="4">4</button>
          <button class="num-buttons num"type="button" id="button--5" value="5">5</button>
          <button class="num-buttons num"type="button" id="button--6" value="6">6</button>



          <button class="num-buttons operator"type="button" id="subtraction" value="-">-</button>

          <button class="num-buttons num"type="button" id="button--1" value='1'>1</button>
          <button class="num-buttons num"type="button" id="button--2" value="2">2</button>
          <button class="num-buttons num"type="button" id="button--3" value="3">3</button>



          <button class="num-buttons operator" type="button" id="addition" value="+">+</button>

        <button id="button--0" type="button" class="num-buttons--0 num" value="0">0</button>
         
          <button class="num-buttons decimal" type="button" id="dot" value=".">.</button>

     <button class="num-buttons operator"type="button" id="equal">=</button>
          
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
